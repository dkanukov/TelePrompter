<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Tele Prompter</title>
</head>

<body>
    <textarea class="form-control" id="content-input" cols="50" rows="20" autofocus
        placeholder="Введите текст"></textarea>
    <button class="md-trigger" id="btn-start" type="button">Начать сессию</button>

    <div class="modal" id="modal">
        <div class="control">
        <ul class="control-buttons">
            <li><button type="button" id="exit">Exit</button></li>
            <li><button type="button" id="start">Start</button></li>
            <li><button type="button" id="stop">pause</button></li>
            <li><button type="button" id="restart">restart</button></li>
            <li>
                <label for="speed">Скорость</label>
                <select  id="speed">
                    <option value="0.25">2</option>
                    <option value="0.5">1,75</option>
                    <option value="0.75">1,5</option>
                    <option value="1.25">1,25</option>
                    <option selected value="1.0">1</option>
                    <option value="1.25">0,75</option>
                    <option value="1.5">0,5</option>
                    <option value="1.75">0,25</option>
                </select>
            </li>
            <li>
                <label for="font">Шрифт</label>
                <input type="number" id="font" value="3" step="1" min="1" max="10">
            </li>
            <li>
                <label for="font-color">Цвет текста</label>
                <input type="color"  id="font-color">
            </li>
            <li>
                <label for="bg-color">Цвет фона</label>
                <input type="color" id="bg-color">
            </li>
        </ul>
    </div>
        <div id="prompter-container" class="prompter-container" style="font-size: 3em">

        </div>
    </div>
    <script defer src = "./js/index.js"></script>
</body>

</html>
