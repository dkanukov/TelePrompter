<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Tele Prompter</title>
</head>

<body>
    <textarea class="form-control" id="content-input" cols="50" rows="20" autofocus
        placeholder="Введите текст">dsadada</textarea>
    <button class="md-trigger" id="btn-start" type="button">Начать сессию</button>

    <div class="modal" id="modal">

        <ul class="control-buttons">
            <li><button type="button" id="exit">Exit</button></li>
            <li><button type="button" id="start">Start</button></li>
            <li><button type="button" id="stop">Stop</button></li>
            <li>
                <label for="speed">Скорость</label>
                <input type="number" id="speed" value="12" step="1" min="1" max="50">
            </li>
            <li>
                <label for="font">Шрифт</label>
                <input type="number" id="font" value="10" step="1" min="1" max="20">
            </li>
            <li>
                <label for="color">Цвет</label>
                <input type="color" id="color">
            </li>
        </ul>
        <div id="prompter-container" class="prompter-container">

        </div>
    </div>
    <script defer src = "./js/index.js"></script>
</body>

</html>
